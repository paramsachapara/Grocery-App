<div class="d-flex"*ngFor="let i of address">
    <div class="container mt-5 ms-5" >
        <div class="card" style="width: 18rem">
            <div class="card-body">
      <div class="card-title d-flex">
          <h5>Default Address:</h5>
        <span class="ms-3">{{i.type}}</span>
    </div>
    <h6 class="card-subtitle mb-2 text-muted">{{i.name}}</h6>
    <p class="card-text">
       {{i.address}}
    </p>
      <div class="d-flex justify-content-between">
          <button class="btn btn-secondary">Deliver here</button>
          <i class="fa-solid fa-trash fa-lg mt-3"></i>
          <i class="fa fa-pen-to-square fa-lg mt-3"></i>
        </div>
    </div>
  </div>
</div>
</div>
