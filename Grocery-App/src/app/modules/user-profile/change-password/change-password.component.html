<form class="row container" [formGroup]="changePasswordForm">
    <div class="col-md-10 mt-4 ms-5">
        <div class="d-flex-col justify-content-between mt-4">
            <div class="form-group">
                <label for="oldPassword">Current Password</label>
                <input class="form-control" type="text" name="oldPassword" formControlName="oldPassword">
            </div>
            <div class="form-group mt-3">
                <label for="newPassword">New Password</label>
                <input class="form-control" type="text" name="newPassword" formControlName="newPassword">
                <small *ngIf="!passwordMatched" class="ms-5" style="color: brown;">password not matched</small>
            </div>
            <div class="form-group mt-3">
                <label for="confirmPassword">Confirm New Password</label>
                <input class="form-control" type="text" name="confirmPassword" formControlName="confirmPassword">
                <small *ngIf="!passwordMatched" class="ms-5" style="color: brown;">password not matched</small>
            </div>
        </div>
    </div>
    <div class="col-md-1">
        <div class="form-group mt-4">
            <button (click)="changePassword()" class="form-control btn btn-success">Save</button>
        </div>
    </div>
</form>
