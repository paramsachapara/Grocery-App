<div class="container-fluid d-flex align-items-center">
  <!-- <i class="fa-solid fa-arrow-left"></i> -->

  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"

  >

    <div ngxSlickItem *ngFor="let item of total_category" class="slide justify-content-center ">
      <div class="Items-container">
        <a [routerLink]="['categories',item.category]">
        <div class="box" >
            <img [src]="item.path" alt="">
            <h5>{{item.category}}</h5>
            <span>{{item.quantity}} Items</span>
        </div></a>
    </div>
    </div>

  </ngx-slick-carousel>

  <!-- <i class="fa-solid fa-arrow-right"></i> -->
</div>
