<div class="container d-flex justify-content-between category_div">
  <div>
    <p class="explore_category_text"><b> featured product</b></p>
  </div>
  <div class="d-flex">
    <div class="mx-1"><a class="category_menu_in_home" href="#">All</a></div>
    <div class="mx-1">
      <a class="category_menu_in_home" href="#">vegetables</a>
    </div>
    <div class="mx-1"><a class="category_menu_in_home" href="#">Fruits</a></div>
    <div class="mx-1">
      <a class="category_menu_in_home" href="#">Coffe & Tea</a>
    </div>
    <div class="mx-1"><a class="category_menu_in_home" href="#">Meat</a></div>
  </div>
</div>

<div class="container-fluid d-flex align-items-center">
  <!-- <i class="fa-solid fa-arrow-left"></i> -->

  <ngx-slick-carousel
    class="carousel"
    #slickModal="slick-carousel"
    [config]="slideConfig"

  >
    <div ngxSlickItem *ngFor="let item of item_list" class="slide">

      <div class="container d-flex w-100">
        <div class="main_box mx-3">
          <div [ngClass]="upper_box">
            <img
              src="{{ item.item_image_path }}"
              height="250"
              alt=" Logo"
              loading="lazy"
            />
          </div>
          <div id="lower_box d-flex flex-column">
            <p class="p" id="category_name">{{ item.item_category }}</p>
            <p class="p" id="product_name">
              <b>{{ item.item_name }}</b>
            </p>
            <p class="p" id="rating">
              <ngb-rating [rate]=item.ratting></ngb-rating>

            </p>
            <p class="p">
              By: <span id="seller">{{ item.seller }}</span>
            </p>

            <div class="p d-flex">
              ${{ item.price }}
              <span>{{ item.discount }}</span>
              <span><button type="button" class="btn btn-primary add_to_cart">  Add</button></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ngx-slick-carousel>

  <!-- <i class="fa-solid fa-arrow-right"></i> -->
</div>
